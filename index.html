<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>
<body>
      <!------navbar------>
     <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="images/header/Screenshot 2023-10-10 at 09.26.06.png" alt="" class="logo">
                <span class="text-uppercase  ms-2 logoName">My Garage</span>
            </a>
        </div>
        <div class="buttons">
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse px-2" id="navMenu">
            <ul class="navbar-nav mx-auto">
                <a href="#header" class="nav-link nav-item px-2 py-2 text-dark">HOME</a>
                <a href="#about" class="nav-link  nav-item px-2 py-2 text-dark">ABOUT</a>
                <a href="#contact" class="nav-lin nav-item px-2 py-2 text-dark">CONTACT</a>

            </ul>
        </div>
     </nav>
<!-----------------HEADER CODE-------------------------------------------------------------------------------------->
    <header id="header" class="vh-100" style="padding-top: 200px;">
            <div class="container h-100 d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Explore Your Dream Ride</h5>
                        <p>Discover 100+ Car Models in One Place and Uncover Your Car's Unique Specs.</p>
                        <a href="#" class="btn btn-warning mt-3 " id="headerButn">Search Car</a>
                      </div>
                
                    
                </div>
            </div>
    </header>
<!-----------------------------------------separator--------------------------------------------------------------------------->
    <section id="collection" class="py-5">
        <div class="container">
            <div class="row">
                <div class="title col-md-6 text-centre">
                    <h2 class="position-relative d-inline-block  ">Find Your Car</h2>
                </div>
                <div class="col-md-6 text-centre">
                    <h2 class="position-relative d-inline-block ">Popular Brands</h2>
                </div>
            </div>
            
        </div>
    </section>

    <div class="container">
        <div class="row d-flex justify-content-centre">
            <div class="col-md-6" id="selectContainer">
                <select id="carBrand"class="form-select py-3" aria-label="Default select example">
                    <option selected>Car Brand</option>
                    <option value="Alfa Romeo">Alfa Romeo</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Honda">Honda</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Isuzu">Isuzu</option>
                        <option value="Jeep">Jeep</option>
                        <option value="Land Rover">Land Rover</option>
                        <option value="mercedes">Mercedes Benz</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Suzuku">Suzuki</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Volkswagen">Volkswagen</option>
                  </select>
            
                  <select id="carModel"class="form-select" aria-label="Default select example">
                    <option selected>Model</option> 
                  </select>
                  <button class="btn btn-primary mt-3" id="findButton" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Find</button>
            </div>

            <div class="col-md-6" id="carouselContainer">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-theme="dark">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/BODY IMAGES/Toyota-logo.png" class="d-block w-100 h-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="images/BODY IMAGES/subaru.jpg" class="d-block w-100 h-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="images/BODY IMAGES/th.jpg" class="d-block w-100 h-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
    
        </div>
    </div>
    
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalText">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
<!------------------------------------About us and contact form----------------------------------------------------------------------------->    
           <section >
            <div class="container" id="contact">
                <div class=" mt-5 pt-5">
                    <label for="emailInput" class="form-label mt-3 py-3">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>
                <div class="mb-3 pt-4">
                    <label for="comment" class="form-label">Message</label>
                    <textarea class="form-control" id="commentInput" rows="3"></textarea>
                
                <button class="btn btn-primary mb-3 mt-3 px-3" id="messageButton">Send us a message</button>
            
           </section>

           


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="index.js"></script>
</body>
</html>
